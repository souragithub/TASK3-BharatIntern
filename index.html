<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Clone</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <nav class="nav">
    <img src="https://logodix.com/logo/69240.jpg" alt="Netflix Logo" class="logo">
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">New & Popular</a></li>
      <li><a href="#">My List</a></li>
    </ul>
  </nav>
</header>

<main class="main">
  <section class="banner">
    <div class="banner-content">
      <h1 class="banner-title">Stranger Things</h1>
      <div class="banner-buttons">
        <button class="play-button">Play</button>
        <button class="info-button">More Info</button>
      </div>
      <p class="banner-description">
        When a young boy disappears, a small town uncovers a mystery involving secret experiments.
      </p>
    </div>
  </section>

  <section class="categories">
    <h2 class="categories-title">Popular on Netflix</h2>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2023 Netflix Clone</p>
</footer>
</body>
</html>
